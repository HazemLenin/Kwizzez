<div
  class="rounded-3xl md:h-60 p-5 border dark:border-gray-600 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
>
  <a
    class="h-full w-full flex flex-col justify-between gap-5"
    [routerLink]="['quizzes']"
    [queryParams]="{ id: quiz.id }"
  >
    <h3
      class="text-2xl overflow-visible md:truncate"
      data-tooltip-target="tooltip-default"
    >
      {{ quiz.title }}
    </h3>
    <div
      id="tooltip-default"
      role="tooltip"
      class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
    >
      {{ quiz.title }}
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
    <p class="text-gray-400">{{ quiz.description }}</p>
    <a
      class="text-gray-400 underline"
      [routerLink]="['teachers']"
      [queryParams]="{ id: quiz.teacherId }"
      >{{ quiz.teacherName }}</a
    >
  </a>
</div>
