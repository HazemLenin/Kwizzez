<div class="flex flex-col items-center gap-10">
  <form [formGroup]="loginForm" (submit)="login()" novalidate class="form">
    <h1 class="text-4xl mb-6">Login</h1>

    <p class="text-danger" *ngIf="error">
      {{ error }}
    </p>

    <div class="form-group">
      <label for="email" class="form-label">Email/Username</label>
      <input type="text" formControlName="email" class="form-control" />
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <p class="text-danger" *ngIf="email?.errors?.['required']">
          Email is required.
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <p class="text-danger" *ngIf="password?.errors?.['required']">
          Password is required.
        </p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
