<div class="flex flex-col items-center gap-10">
  <form [formGroup]="signupForm" (submit)="signup()" novalidate class="form">
    <h1 class="text-4xl mb-6">Signup</h1>

    <p class="text-danger" *ngIf="error">
      {{ error }}
    </p>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
        <p class="text-danger" *ngIf="email?.errors?.['required']">
          Email is required.
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="userName" class="form-label">Username</label>
      <input type="text" formControlName="userName" class="form-control" />
      <div *ngIf="userName?.invalid && (userName?.dirty || userName?.touched)">
        <p class="text-danger" *ngIf="userName?.errors?.['required']">
          Username is required.
        </p>
      </div>
    </div>

    <div class="flex gap-3">
      <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" />
        <div
          *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)"
        >
          <p class="text-danger" *ngIf="firstName?.errors?.['required']">
            First name is required.
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" />
        <div
          *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)"
        >
          <p class="text-danger" *ngIf="lastName?.errors?.['required']">
            Last Name is required.
          </p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="dateOfBirth" class="form-label">Date Of Birth</label>
      <input type="date" formControlName="dateOfBirth" class="form-control" />
      <div
        *ngIf="
          dateOfBirth?.invalid && (dateOfBirth?.dirty || dateOfBirth?.touched)
        "
      >
        <p class="text-danger" *ngIf="dateOfBirth?.errors?.['required']">
          Date of birth is required.
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="isTeacher" class="form-label">Is Teacher</label>
      <input type="checkbox" formControlName="isTeacher" class="form-control" />
      <div
        *ngIf="isTeacher?.invalid && (isTeacher?.dirty || isTeacher?.touched)"
      >
        <p class="text-danger" *ngIf="isTeacher?.errors?.['required']">
          Is teacher is required.
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" />
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
        <p class="text-danger" *ngIf="password?.errors?.['required']">
          Password is required.
        </p>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
