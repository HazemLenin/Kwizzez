<h1 class="text-4xl mb-5">
  My Quizzes
  <a
    routerLink="/add-quiz"
    class="text-gray-600 hover:text-gray-500 transition-colors"
    data-tooltip-target="tooltip-add-quiz"
  >
    <fa-icon [icon]="faPlus"></fa-icon>
  </a>
  <div
    id="tooltip-add-quiz"
    role="tooltip"
    class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
  >
    Add Quiz
    <div class="tooltip-arrow" data-popper-arrow></div>
  </div>
</h1>

<div *ngIf="loading" class="grid md:grid-cols-3 gap-10">
  <div
    *ngFor="let i of [0, 1, 2, 3, 4]"
    class="skeleton rounded-3xl h-60"
  ></div>
</div>
<div *ngIf="!loading && quizzes" class="grid md:grid-cols-3 gap-10">
  <app-quiz-card *ngFor="let quiz of quizzes" [quiz]="quiz"></app-quiz-card>
</div>
<h3 class="text-2xl text-center mt-3" *ngIf="!loading && !quizzes.length">
  You didn't make any quizzes yet!
</h3>
